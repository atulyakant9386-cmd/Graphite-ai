<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graphite AI</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap"
  />
  <style>
    :root {
      --main-bg: linear-gradient(120deg, #202428 0%, #121317 100%);
      --sidebar-bg: rgba(22, 30, 27, 0.92);
      --accent: #18c0a6;
      --input-bg: #181c1e;
      --chat-bg: #202629;
      --shadow: 0 4px 22px #0a2d2622;
      --icon-def: #b3babf;
      --user-msg-bg: #18c0a6;
      --ai-msg-bg: #2a2d31;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", Arial, sans-serif;
      background: var(--main-bg);
      color: #e1e8ee;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 82px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      box-shadow: 2px 0 14px #0002;
      z-index: 10;
    }
    .sidebar .logo-box {
      width: 100%;
      padding: 24px 0 12px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1.5px solid #232d2b77;
      box-shadow: 0 2px 14px #1926221a;
      background: rgba(19, 28, 28, 0.7);
    }
    .sidebar .nav-btn {
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 18px 0;
      background: none;
      border: none;
      border-radius: 50%;
      color: var(--icon-def);
      font-size: 24px;
      transition: background 0.16s, color 0.14s;
      cursor: pointer;
      box-shadow: none;
      outline: none;
    }
    .sidebar .nav-btn.active,
    .sidebar .nav-btn:hover {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 2px 8px #17b39029;
    }
    .sidebar .spacer {
      flex: 1;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0;
      justify-content: center;
      align-items: center;
      background: none;
    }
    .main-logo-box {
      width: 560px;
      max-width: 97vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
      margin-bottom: 32px;
      gap: 12px;
    }
    .main-logo-text {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #16ba98 0%, #5edbb3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .main-logo-under {
      color: #a1b5aa;
      font-size: 0.98rem;
      font-weight: 400;
      letter-spacing: 1px;
      margin-top: 0;
      opacity: 0.86;
    }

    .chatbox-container {
      width: 560px;
      max-width: 97vw;
      background: var(--chat-bg);
      border-radius: 20px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 2.2rem 2rem;
      border: 2px solid #212c266c;
      overflow-y: auto;
      max-height: 500px;
      margin-bottom: 16px;
    }
    .message {
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.3;
      font-size: 1rem;
      word-wrap: break-word;
    }
    .message.user {
      background: var(--user-msg-bg);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .message.ai {
      background: var(--ai-msg-bg);
      color: #d0d1d4;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chatbox-input-area {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 560px;
      max-width: 97vw;
    }
    .chatbox-input {
      flex: 1;
      background: var(--input-bg);
      border: none;
      color: #e5e5ef;
      font-size: 1.08rem;
      padding: 12px 13px;
      outline: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      font-family: inherit;
      transition: box-shadow 0.13s;
    }
    .chatbox-input:focus {
      box-shadow: 0 2px 13px #16c0972a;
    }
    .chatbox-send-btn {
      background: linear-gradient(135deg, #18c0a6 60%, #43e497 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 21px;
      font-size: 1.14rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.14s;
      box-shadow: 0 2px 8px #17b39033;
      display: flex;
      align-items: center;
    }
    .chatbox-send-btn:hover {
      background: linear-gradient(135deg, #16ba98 70%, #19bb84 100%);
    }
    .chatbox-icons {
      display: flex;
      gap: 11px;
      align-items: center;
    }
    .chatbox-icons i {
      font-size: 1.13rem;
      color: #a7b8b9;
      cursor: pointer;
      transition: color 0.15s;
    }
    .chatbox-icons i:hover {
      color: var(--accent);
    }

    @media (max-width: 700px) {
      .sidebar {
        width: 54px;
      }
      .sidebar .logo-box {
        padding: 10px 0 8px 0;
      }
      .sidebar img.logo {
        width: 25px;
        height: 25px;
      }
      .main-logo-box,
      .chatbox-container,
      .chatbox-input-area {
        width: 99vw;
        min-width: 0;
        padding: 1rem;
      }
      .main-logo-box {
        margin-top: 36px;
        margin-bottom: 22px;
      }
      .main-logo-text {
        font-size: 1.13rem;
      }
      .chatbox-container {
        border-radius: 15px;
        max-height: 400px;
      }
    }
  </style>
  <!-- FontAwesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
</head>
<body>
  <!-- Sidebar (left, logo at top) -->
  <aside class="sidebar">
    <div class="logo-box" aria-label="Graphite AI logo">
      <!-- SVG Logo Inline -->
      <svg
        width="40"
        height="40"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Graphite AI Logo"
      >
        <rect width="64" height="64" rx="12" fill="#16BA98" />
        <path d="M20 44L44 20L48 24L24 48L20 44Z" fill="black" />
        <rect
          x="28"
          y="16"
          width="8"
          height="24"
          stroke="black"
          stroke-width="2"
          fill="none"
        />
        <line
          x1="28"
          y1="16"
          x2="36"
          y2="40"
          stroke="black"
          stroke-width="2"
        />
        <circle cx="32" cy="12" r="4" fill="black" />
      </svg>
    </div>
    <button class="nav-btn active" title="Home">
      <i class="fas fa-home"></i>
    </button>
    <button class="nav-btn" title="Explore">
      <i class="fas fa-compass"></i>
    </button>
    <button class="nav-btn" title="Spaces">
      <i class="fas fa-layer-group"></i>
    </button>
    <button class="nav-btn" title="Saved">
      <i class="fas fa-bookmark"></i>
    </button>
    <div class="spacer"></div>
    <button class="nav-btn" title="Account">
      <i class="fas fa-user"></i>
    </button>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <div class="main-logo-box">
      <div class="main-logo-text">Graphite AI</div>
      <div class="main-logo-under">Ask, Discover, and Create with Graphite</div>
    </div>
    <div class="chatbox-container" id="chatbox">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chatbox-input-area">
      <input
        id="chatInput"
        type="text"
        class="chatbox-input"
        placeholder="Type your question..."
      />
      <div class="chatbox-icons">
        <i class="fas fa-search" title="Search"></i>
        <i class="fas fa-bolt" title="Assistant"></i>
        <i class="fas fa-lightbulb" title="Help"></i>
        <i class="fas fa-paperclip" title="Attach file"></i>
        <i class="fas fa-microphone" title="Voice"></i>
      </div>
      <button class="chatbox-send-btn" id="sendBtn" title="Send">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </main>

  <script>
    async function queryFastAPI(message) {
      const response = await fetch("http://localhost:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });

      if (!response.ok) {
        throw new Error("Failed to reach AI backend");
      }

      const data = await response.json();
      if (data.response) {
        return data.response;
      } else if (data.error) {
        throw new Error(data.error);
      } else {
        throw new Error("Unexpected response from backend");
      }
    }

    function appendMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", sender);
      messageElem.textContent = text;
      chatbox.appendChild(messageElem);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const inputField = document.getElementById("chatInput");
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, "user");
      inputField.value = "";

      try {
        const reply = await queryFastAPI(userMessage);
        appendMessage(reply, "ai");
      } catch (error) {
        console.error(error);
        appendMessage("Error: Could not reach AI backend.", "ai");
      }
    });

    document.getElementById("chatInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("sendBtn").click();
      }
    });
  </script>
</body>
</html>
