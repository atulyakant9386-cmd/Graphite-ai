<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Graphite AI</title>
<link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<style>
  :root {
    --main-bg: linear-gradient(120deg, #202428 0%, #121317 100%);
    --accent: #18c0a6;
    --input-bg: #181c1e;
    --chat-bg: #202629;
    --shadow: 0 4px 22px #0a2d2622;
    --user-msg-bg: #18c0a6;
    --ai-msg-bg: #2a2d31;
    --text-color: #e1e8ee;
  }

  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: "Inter", Arial, sans-serif;
    background: var(--main-bg);
    color: var(--text-color);
    display: flex; justify-content: center; align-items: center;
    overflow: hidden;
  }

  body {
    flex-direction: column;
  }

  main.main-content {
    width: 100%;
    max-width: 640px;
    background: var(--chat-bg);
    border-radius: 20px;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    padding: 2rem;
    height: 80vh;
    max-height: 720px;
  }

  .main-logo-box {
    text-align: center;
    margin-bottom: 24px;
  }

  .main-logo-text {
    font-size: 2.4rem;
    font-weight: 700;
    background: linear-gradient(90deg, #16ba98, #5edbb3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .main-logo-under {
    margin-top: 4px;
    font-size: 1rem;
    color: #a1b5aa;
  }

  .chatbox-container {
    flex: 1;
    overflow-y: auto;
    border-radius: 16px;
    padding: 1rem;
    border: 2px solid #212c266c;
    margin-bottom: 16px;
  }

  .message {
    max-width: 85%;
    padding: 0.8rem 1rem;
    margin: 0.4rem 0;
    border-radius: 16px;
    word-wrap: break-word;
  }

  .message.user {
    background: var(--user-msg-bg);
    color: #fff;
    align-self: flex-end;
    font-weight: 600;
    border-bottom-right-radius: 4px;
  }

  .message.ai {
    background: var(--ai-msg-bg);
    color: #d0d1d4;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }

  .chatbox-input-area {
    margin-top: auto;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .chatbox-input {
    flex-grow: 1;
    padding: 12px 16px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    background: var(--input-bg);
    color: var(--text-color);
    outline: none;
  }

  .chatbox-send-btn {
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 12px 24px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1.1rem;
  }
  .chatbox-send-btn:hover {
    background: #14a288;
  }

  @media (max-width: 700px) {
    main.main-content {
      width: 97vw;
      height: 80vh;
      max-height: unset;
      border-radius: 12px;
      padding: 1rem;
    }
  }
</style>
</head>
<body>
  <main class="main-content">
    <div class="main-logo-box">
      <div class="main-logo-text">Graphite AI</div>
      <div class="main-logo-under">Ask, Discover, and Create with Graphite</div>
    </div>

    <div class="chatbox-container" id="chatbox"></div>

    <div class="chatbox-input-area">
      <input id="chatInput" type="text" class="chatbox-input" placeholder="Type your question..." autocomplete="off" />
      <button class="chatbox-send-btn" id="sendBtn" title="Send">Send</button>
    </div>
  </main>

  <script>
    const backendURL = window.location.origin;

    async function queryFastAPI(message) {
      const response = await fetch(`${backendURL}/generate?prompt=${encodeURIComponent(message)}`);
      if (!response.ok) throw new Error("Failed to reach AI backend");
      const data = await response.json();
      if (data.response) return data.response;
      if (data.error) throw new Error(data.error);
      throw new Error("Unexpected backend response");
    }

    function appendMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", sender);
      messageElem.textContent = text;
      chatbox.appendChild(messageElem);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const input = document.getElementById("chatInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;
      appendMessage(userMessage, "user");
      input.value = "";
      try {
        const reply = await queryFastAPI(userMessage);
        appendMessage(reply, "ai");
      } catch (e) {
        appendMessage("Error: Could not reach AI backend.", "ai");
        console.error(e);
      }
    });

    document.getElementById("chatInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("sendBtn").click();
      }
    });
  </script>
</body>
</html>
