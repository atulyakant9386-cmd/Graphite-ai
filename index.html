<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graphite AI Chatbot</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap"
  />
  <style>
    :root {
      --main-bg: linear-gradient(120deg, #202428 0%, #121317 100%);
      --accent: #18c0a6;
      --input-bg: #181c1e;
      --chat-bg: #202629;
      --user-msg-bg: #18c0a6;
      --ai-msg-bg: #2a2d31;
      --text-color: #e1e8ee;
      --shadow: 0 4px 22px #0a2d2622;
      --border-radius: 16px;
    }
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 2rem;
      background: linear-gradient(90deg, #16ba98 0%, #5edbb3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    #chatbox {
      background: var(--chat-bg);
      width: 100%;
      max-width: 600px;
      height: 400px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow-y: auto;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }
    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      line-height: 1.4;
      font-size: 1rem;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .message.user {
      background: var(--user-msg-bg);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .message.ai {
      background: var(--ai-msg-bg);
      color: #d0d1d4;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
